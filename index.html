<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
  <link rel="stylesheet" href="style.css" />
  <script src="script.js" defer></script>

  <!-- font aowesome CDN link -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
    integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
  <div class="main">
    <h1>Music Player</h1>
    <div class="progress_container">
      <div class="title" id="title">Kalimba</div>
      <input type="range" name="progress_bar" id="progress_bar" min="0" max="100" value="0">
    </div>
    <div class="player">

      <audio src="audio\Kalimba.mp3" id="audio_track"></audio>
      <div class="image_container">
        <img src="img\kalimba.jpg" id="audio_img" alt="">
      </div>
      <div class="controls">
        <button class="fa-solid fa-backward" id="prev"></button>
        <button class="fa-solid fa-play" id="play"></button>
        <button class="fa-solid fa-forward" id="next"></button>
      </div>
    </div>

  </div>

</body>

</html>
